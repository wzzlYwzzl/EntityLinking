# ES服务接口，多个需要用$符号隔开
es_endpoints=localhost:9200

# ES中索引的名称
indexname=triple_id

# 索引的目录，这个目录在使用whoosh时有用，如果是ElasticSearch，就没用
index_dir=/Users/caoxiaojie/pythonCode/EntityLinking/data/index_all

# 默认的三元组查询返回结果的最大数量
default_search_count=20

# 提取候选实体的关系的最大深度
max_depth=1

# 使用的算法
algorithm=hits

# mention与候选entity对应关系
m2e=/Users/caoxiaojie/pythonCode/EntityLinking/data/cn-pedia/m2id.txt

# id与subject对应关系
subject2id=/Users/caoxiaojie/pythonCode/EntityLinking/data/cn-pedia/id.txt

# 用户自定义的jieba词典
user_dic=/Users/caoxiaojie/pythonCode/EntityLinking/data/user_dict/dict.txt
mention_dic=/Users/caoxiaojie/pythonCode/EntityLinking/data/user_dict/mention_dict.txt
stopwords=/Users/caoxiaojie/pythonCode/EntityLinking/data/user_dict/stopwords.txt

# 日志配置信息，log_level支持warn/debug/info/error
log_file=/Users/caoxiaojie/pythonCode/EntityLinking/log/log.txt
log_level=info